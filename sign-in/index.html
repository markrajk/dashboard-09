<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Teams | Main View</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9f50f9a1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <main class="sign-in">
        <img class="logo" src="../public/img/logo-png.png" alt="Logo image">

        <div class="sign-in-card">
            <h2>Sign in</h2>
            <h3>Please enter your credentials.</h3>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#" class="btn-custom-primary">Sign up</a>
            <p>Don’t have an account yet?  <a href="#">Sign up</a></p>
        </div>

        <footer>
            <p>Copyright © 2020 Apple Inc. All rights reserved.</p>
            <p>Privacy Policy  I  Cookies  I  Support</p>
        </footer>
    </main>
    

    <script src="../public/js/jquery-3.4.1.min.js"></script>
    <script src="../public/js/bootstrap.bundle.js"></script>
    <script src="../public/js/main.js"></script>
</body>
</html>
